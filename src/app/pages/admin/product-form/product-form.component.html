<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      class="form-control"
      formControlName="title"
      [maxlength]="ef.titleMax">
    <div
      *ngIf="formErrors.title"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.title">
    </div>
  </div>

  <!-- Price -->
  <div class="form-group">
    <label for="price">Price</label>
    <input
      id="price"
      type="number"
      class="form-control"
      formControlName="price">
    <div
      *ngIf="formErrors.price"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.price">
    </div>
  </div>

  <!-- Stock -->
  <div class="form-group">
    <label for="stock">Stock</label>
    <input
      id="stock"
      type="number"
      class="form-control"
      formControlName="stock">
    <div
      *ngIf="formErrors.stock"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.stock">
    </div>
  </div>

  <!-- Stock -->
  <div class="form-group">
    <label for="photo">Photo</label>
    <input
      id="photo"
      type="file"
      class="form-control"
      formControlName="photo">
    <div
      *ngIf="formErrors.photo"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.photo">
    </div>
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      class="form-control"
      rows="3"
      formControlName="description"
      [maxlength]="ef.descMax"></textarea>
    <div
      *ngIf="formErrors.description"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.description">
    </div>
  </div>

  <!-- Submit -->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [attr.disabled]="productForm.invalid || submitting ? true : null"
      [innerText]="submitBtnText"></button>
      <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a
      *ngIf="!submitting"
      class="btn btn-link"
      (click)="resetForm()"
      tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the product. Please try again.
    </p>
  </div>
</form>
